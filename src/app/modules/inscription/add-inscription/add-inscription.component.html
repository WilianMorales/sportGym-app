<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-sm-6">
            <app-select-client [name]="selectedClient.name" (selectedClient)="assignClient($event)"
                (canceledClient)="deletedClient()"></app-select-client>

            <div>
                <label for="">Precio</label>
                <select class="form-control" name="" id="">
                    <option *ngFor="let price of prices" value="">{{price.name}}</option>
                </select>
            </div>

        </div>
        <div class="col-sm-6">
            Segundos
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#f2f11a" type="pacman" [fullScreen]="true">
        <p style="color: white"> Cargando... </p>
    </ngx-spinner>
</div>
