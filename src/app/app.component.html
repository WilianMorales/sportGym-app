<div *ngIf="afAuth.user | async as user; else showLogin">
  <app-header></app-header>

  <router-outlet></router-outlet>

  <h1>Hello {{ user.email }}!</h1>
  <button (click)="logout()">Logout</button>

  <app-footer></app-footer>
</div>

<ng-template #showLogin>
  <app-login></app-login>
</ng-template>
