<div class="container h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://i.ibb.co/XLqr2Qy/banner.jpg" alt="login form" class="img-fluid"
                            style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form [formGroup]="formLogin">

                                <div class="text-center mb-3 pb-1">
                                    <img class="img-logo" src="assets/imgs/logo.png" alt="logo" />
                                </div>

                                <h5 class="text-center fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                    account.</h5>

                                <div class="form-group mb-4">
                                    <label for="email">Correo Electronico</label>
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        aria-describedby="email" placeholder="Ingrese su correo electronico"
                                        [class]="isValidField('email')">
                                    <div class="invalid-feedback">
                                        <span *ngIf="formLogin.get('email')?.errors?.['required']">Correo es
                                            requerido.</span>
                                        <span *ngIf="formLogin.get('email')?.errors?.pattern">Correo no es
                                            valido.</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Contrase単a</label>
                                    <input type="password" (keyUp.enter)="ingresar()" class="form-control"
                                        formControlName="password" id="password" placeholder="Ingrese su contrase単a"
                                        [class]="isValidField('password')">
                                    <div class="invalid-feedback">
                                        <span *ngIf="formLogin.get('password')?.errors?.['required']">La contrase単a es
                                            requerida.</span>
                                        <span *ngIf="formLogin.get('password')?.errors?.minlength">La contrase単a
                                            debe tener al menos 6
                                            caracteres.</span>
                                    </div>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button (click)="ingresar()" type="submit" [disabled]="!formLogin.valid"
                                        class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                </div>

                                <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
                                    {{textError}}
                                </div>

                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                        style="color: #393f81;">Register here</a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#f2f11a" type="pacman" [fullScreen]="true">
        <p style="color: white">Ingresando al Sistema... </p>
    </ngx-spinner>
</div>
