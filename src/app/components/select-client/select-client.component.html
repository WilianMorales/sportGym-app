<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="client">Cliente</label>
        <input type="text" class="form-control" placeholder="Busque un cliente..." (input)="searchClient($event)">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="client">Cliente</label>
        <div class="row">
            <div class="col-sm-12 input-group">
                <input [(ngModel)]="nombre" type="text" class="form-control" disabled>
                <div class="input-group-append">
                    <button class="btn btn-outline-danger" id="btnCancelar" (click)="cancelSearch()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list-group">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="selectClient(cliente)"
                class="list-group-item list-group-item-action">{{cliente.name}}
                {{cliente.lastName}}</a>
        </div>
    </div>
</div>
